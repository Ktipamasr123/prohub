<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بروفيشنال هاب</title>
    <style>
        body {
            background: #f7f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Cairo", Tahoma, Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            text-align: center;
        }
        .title {
            font-size: 2.3rem;
            color: #1a237e;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .success {
            font-size: 1.5rem;
            color: #388e3c;
            margin-top: 20px;
            font-weight: 600;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px 8px;
            }
            .title {
                font-size: 1.4rem;
            }
            .success {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">بروفيشنال هاب</div>
        <div class="success">تم تسجيل الدخول بنجاح</div>
    </div>
</body>
</html>
